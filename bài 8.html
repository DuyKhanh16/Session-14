<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let number=[]
        let max=0
        for (let i = 0; i < 10; i++) {
         let a=+prompt('moi nhap so trong mang la so nguyen duong')
         if (a<0||a%1!=0) {
            while (a<0||a%1!=0) {
                a=+prompt('moi nhap lai so la so nguyen duong')
            }
         }
         number[i]=a
        }
        console.log(number);
        for (let i = 0; i < number.length; i++) {
            for (let j = 0; j < number.length; j++) {
                if (number[j]<number[j+1]) {
                    max=number[j]
                    number[j]=number[j+1]
                    number[j+1]=max
                }
                
            }
            
        }
        document.write(number)
    </script>
</body>
