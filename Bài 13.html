<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Nhập đoạn check")
        let text=a.split("")
        let count=0
        let text1=[]
        for (let i = 0; i < text.length; i++) {
          if (text[i]!==" ") {
            text1.push(text[i])
          }
        }
        console.log(text1);
        for (let j = 0; j < text1.length; j++) {
            if (!Number(text1[j])) {
                count++
            }
            
        }
        console.log(count);
    </script>
</body>
</html>
